<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Cloudinary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-dark text-white py-3 text-center rounded-top-4">
                        <h1 class="h4 mb-0">PRACTICA DE CLOUDINARY</h1>
                    </div>

                    <div class="card-body p-4">

                        <div class="mb-4">
                            <label for="fileInput" class="form-label fw-bold text-secondary">
                                Selecciona una imagen
                            </label>
                            <input type="file" id="fileInput" accept="image/*"
                                class="form-control form-control-lg border-2">
                        </div>

                        <div class="preview-box mb-4 border rounded-3 bg-white d-flex align-items-center justify-content-center overflow-hidden"
                            style="min-height: 250px; border-style: dashed !important;">
                            <img src="" alt="Vista previa" id="imagen" class="img-fluid rounded shadow-sm"
                                style="display: none; max-height: 240px;">
                        </div>
                        

                        <div class="d-grid">
                            <button id="btnUpload" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm">
                                <i class="bi bi-cloud-arrow-up-fill me-2"></i> Subir a Cloudinary
                            </button>
                        </div>

                    </div>
                </div>
                <div class="mt-5">
                    <h3 class="h5 text-secondary border-bottom pb-2">Imágenes Subidas</h3>
                    <div id="galeria" class="row g-3">
                        <p id="sin-imagenes" class="text-muted small">Aún no hay imágenes en la galería.</p>
                    </div>
                </div>

                <p class="text-center mt-3 text-muted">
                    <small>© 2026 Mauro San Roman Martinez</small>
                </p>

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
